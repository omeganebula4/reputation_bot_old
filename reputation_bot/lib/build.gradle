plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'java'
    id 'application'
}

mainClassName = 'reputation_bot.Main'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.1'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation "net.dv8tion:JDA:4.3.0_304"
    
    // https://mvnrepository.com/artifact/net.dv8tion/JDA
	implementation group: 'net.dv8tion', name: 'JDA', version: '4.3.0_304'
	
	implementation files('botlib-1.2.1.jar')
	
	implementation 'org.mongodb:mongodb-driver-sync:4.0.5'
	
	implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.30'
	
	implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
}